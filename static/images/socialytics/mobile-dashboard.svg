<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
    <filter id="phoneShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="#e8eaed"/>
  
  <!-- Phone outline -->
  <rect x="150" y="50" width="300" height="600" rx="30" fill="#1a1a1a" filter="url(#phoneShadow)"/>
  <rect x="160" y="60" width="280" height="580" rx="25" fill="url(#phoneGradient)"/>
  
  <!-- Phone screen -->
  <rect x="170" y="100" width="260" height="500" rx="20" fill="#ffffff"/>
  
  <!-- Status bar -->
  <rect x="170" y="100" width="260" height="30" rx="20" fill="#000000" opacity="0.05"/>
  <text x="185" y="120" font-family="Arial, sans-serif" font-size="12" fill="#202124">9:41</text>
  <circle cx="400" cy="115" r="3" fill="#34a853"/>
  <circle cx="410" cy="115" r="3" fill="#202124" opacity="0.3"/>
  <circle cx="420" cy="115" r="3" fill="#202124" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="170" y="130" width="260" height="60" fill="url(#headerGradient)" rx="0"/>
  <text x="185" y="155" font-family="Google Sans, Arial, sans-serif" font-size="16" font-weight="500" fill="#ffffff">Socialytics</text>
  <text x="185" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.9">Dashboard</text>
  
  <!-- Navigation tabs -->
  <rect x="170" y="190" width="260" height="40" fill="#f8f9fa"/>
  <rect x="170" y="190" width="65" height="40" fill="#4285f4" opacity="0.1"/>
  <text x="202" y="214" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#4285f4" text-anchor="middle">Overview</text>
  <text x="267" y="214" font-family="Arial, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">Analytics</text>
  <text x="332" y="214" font-family="Arial, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">Reports</text>
  <text x="397" y="214" font-family="Arial, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">Settings</text>
  
  <!-- Main content area -->
  <rect x="170" y="230" width="260" height="370" fill="#ffffff"/>
  
  <!-- Key metrics cards -->
  <rect x="185" y="245" width="110" height="70" rx="8" fill="#ffffff" stroke="#e8eaed" stroke-width="1" filter="url(#cardShadow)"/>
  <text x="195" y="265" font-family="Arial, sans-serif" font-size="12" fill="#5f6368">Total Reach</text>
  <text x="195" y="285" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4285f4">180K</text>
  <text x="195" y="305" font-family="Arial, sans-serif" font-size="10" fill="#34a853">↗ +23%</text>
  
  <rect x="305" y="245" width="110" height="70" rx="8" fill="#ffffff" stroke="#e8eaed" stroke-width="1" filter="url(#cardShadow)"/>
  <text x="315" y="265" font-family="Arial, sans-serif" font-size="12" fill="#5f6368">Engagement</text>
  <text x="315" y="285" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#34a853">9.2%</text>
  <text x="315" y="305" font-family="Arial, sans-serif" font-size="10" fill="#34a853">↗ +340%</text>
  
  <!-- Chart area -->
  <rect x="185" y="330" width="230" height="120" rx="8" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>
  <text x="195" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#202124">Engagement Trend</text>
  
  <!-- Mini chart -->
  <polyline points="200,420 220,400 240,390 260,370 280,365 300,360 320,350 340,345 360,340 380,335 400,330" 
            fill="none" stroke="#4285f4" stroke-width="3" opacity="0.8"/>
  <circle cx="400" cy="330" r="4" fill="#4285f4"/>
  
  <!-- Platform breakdown -->
  <rect x="185" y="465" width="230" height="120" rx="8" fill="#ffffff" stroke="#e8eaed" stroke-width="1" filter="url(#cardShadow)"/>
  <text x="195" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#202124">Platform Performance</text>
  
  <!-- Platform items -->
  <circle cx="205" cy="505" r="6" fill="#1da1f2"/>
  <text x="220" y="510" font-family="Arial, sans-serif" font-size="12" fill="#202124">Twitter</text>
  <text x="380" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#34a853" text-anchor="end">42%</text>
  
  <circle cx="205" cy="525" r="6" fill="#e4405f"/>
  <text x="220" y="530" font-family="Arial, sans-serif" font-size="12" fill="#202124">Instagram</text>
  <text x="380" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#4285f4" text-anchor="end">28%</text>
  
  <circle cx="205" cy="545" r="6" fill="#0077b5"/>
  <text x="220" y="550" font-family="Arial, sans-serif" font-size="12" fill="#202124">LinkedIn</text>
  <text x="380" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#fbbc04" text-anchor="end">18%</text>
  
  <circle cx="205" cy="565" r="6" fill="#ff0050"/>
  <text x="220" y="570" font-family="Arial, sans-serif" font-size="12" fill="#202124">TikTok</text>
  <text x="380" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#ea4335" text-anchor="end">12%</text>
  
  <!-- Bottom navigation -->
  <rect x="170" y="600" width="260" height="50" fill="#ffffff" stroke="#e8eaed" stroke-width="1"/>
  
  <!-- Nav icons -->
  <circle cx="210" cy="625" r="12" fill="#4285f4" opacity="0.1"/>
  <rect x="204" y="619" width="12" height="12" rx="2" fill="#4285f4"/>
  
  <circle cx="270" cy="625" r="8" fill="none" stroke="#5f6368" stroke-width="2"/>
  <circle cx="270" cy="625" r="3" fill="#5f6368"/>
  
  <rect x="324" y="619" width="12" height="12" rx="2" fill="none" stroke="#5f6368" stroke-width="2"/>
  <rect x="326" y="621" width="8" height="2" fill="#5f6368"/>
  <rect x="326" y="625" width="8" height="2" fill="#5f6368"/>
  <rect x="326" y="629" width="8" height="2" fill="#5f6368"/>
  
  <circle cx="390" cy="625" r="8" fill="none" stroke="#5f6368" stroke-width="2"/>
  <circle cx="390" cy="620" r="2" fill="#5f6368"/>
  
  <!-- Home indicator -->
  <rect x="275" y="665" width="50" height="4" rx="2" fill="#000000" opacity="0.3"/>
  
  <!-- Floating notification -->
  <rect x="80" y="200" width="180" height="60" rx="12" fill="#ffffff" stroke="#e8eaed" stroke-width="1" filter="url(#cardShadow)"/>
  <circle cx="100" cy="220" r="8" fill="#34a853"/>
  <text x="120" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#202124">Trending Alert</text>
  <text x="120" y="235" font-family="Arial, sans-serif" font-size="10" fill="#5f6368">Your post is going viral!</text>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="10" fill="#4285f4">+2.3K interactions</text>
  
  <!-- Floating action button -->
  <circle cx="500" cy="520" r="25" fill="#4285f4" filter="url(#cardShadow)"/>
  <text x="500" y="528" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">+</text>
  
</svg>